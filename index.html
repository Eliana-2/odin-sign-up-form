<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="image">
    <div class="image-sidebar">
      <div class="image-sidebar-content">ODIN = DINO?</div>
    </div>
    <div class="image-credit">Photo by&nbsp;<a href="https://unsplash.com/@picsbyjameslee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">James Lee</a>&nbsp;on&nbsp;<a href="https://unsplash.com/s/photos/t-rex?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div class="content">
    <form class="content-form">
      <section class="content-form-top">
        <div class="content-form-top-text">
          <p>Do you like dinosaurs? Of course you do! Sign up for lots of cool dino facts or else YOU might go extinct.</p>
        <p>DO IT.</p></div>
        </section>
      <section class="content-form-input">
        <h2>Trust us with your valuable personal inforation!</h2>
        <div class="input-row">
          <div class="input-element">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="FirstName">
          </div>
          <div class="input-element">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="LastName">
          </div>
        </div>
        <div class="input-row">
          <div class="input-element">
            <label for="email">EMAIL</label>
            <input type="text" id="email">
          </div>
          <div class="input-element">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber">
          </div>
        </div>
        <div class="input-row">
          <div class="input-element">
            <label for="password">PASSWORD</label>
            <input type="text" id="password">
          </div>
          <div class="input-element">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="text" id="confirmPassword">
          </div>
        </div>
      </section>
      <section class="content-form-bottom">
        <button class="sign-up-button">Sign up!</button>
        <div class="login-text">Already signed up? &nbsp;<a class="login-link" href="">Click here</a></div>
      </section>
    </form>
  </div>
</body>
</html>
